language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
  
before_script:
    - mysql -e 'create database csbill;'
    - composer install --no-interaction --prefer-dist
    - wget https://scrutinizer-ci.com/ocular.phar

script:
    - phpunit -c app
    - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
